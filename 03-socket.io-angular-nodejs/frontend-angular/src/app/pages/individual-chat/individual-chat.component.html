<div *ngIf="!isLoggedIn" class="chat-login-wrapper">
  <p-card
    header="Enter your name"
    [style]="{ width: '30rem', 'margin-bottom': '2em', 'text-align': 'center' }"
  >
    <div class="p-grid p-fluid">
      <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input
            type="text"
            [(ngModel)]="userName"
            pInputText
            placeholder="Your name"
          />
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-key"
        label="Enter Individual Chat"
        class="p-button-raised"
        (click)="enterIndividualChat()"
      ></button>
    </ng-template>
  </p-card>
</div>
<div class="chat-wrapper" *ngIf="isLoggedIn">
  <div class="left-side">
    <app-display-users-or-rooms
      [header]="header"
      [list]="users"
      [filterBy]="filterBy"
      [filterPlaceholder]="filterPlaceholder"
    ></app-display-users-or-rooms>
  </div>
  <div class="right-side">
    <div class="right-side-header">
      You are chatting with Sample User
      <span class="current-user">
        <img src="assets/images/sample-user.jpg" class="listItem-image" />
        {{ user?.name }}
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-sign-out"
          class="p-button-rounded sign-out-button"
          (click)="disconnectUser()"
        ></button>
      </span>
    </div>
    <div class="right-side-chat-area">Right side</div>
  </div>
</div>
