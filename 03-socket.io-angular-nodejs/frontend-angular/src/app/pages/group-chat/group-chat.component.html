<div *ngIf="!isLoggedIn" class="chat-login-wrapper">
  <p-card
    header="Select chat room"
    [style]="{ width: '30rem', 'margin-bottom': '2em', 'text-align' : 'center' }"
  >
    <div class="p-grid p-fluid">
      <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Your name" />
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button label="Enter Group Chat" icon="pi pi-key"></p-button>
    </ng-template>
  </p-card>
</div>
